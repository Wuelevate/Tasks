<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="volun.avif" alt="Volunteer Clipart" height=100% width=60% style="float:left">
    <title>DAY 1 Task</title>
     
    <style>     
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
           
            background-size: cover; 
            padding: 20px;
            border-radius: 8px;
            width: 40%;        
        }
        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .radio-group {
            margin-bottom: 10px;
        }
        .radio-group label{
            display: inline-block; 
            margin-right: 15px; 
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 60%;
        }

        button:hover {
            background-color: #0056b3;
        }
        .error {
          color: red;
          font-size: smaller;
        }

    </style>
</head>
<body>
  
    <div class="container">
      
        <h2>DAY 1 Task</h2>
        <h3>This is a  sample form for College Event Volunteer registration.</h3>
        <form id="volunteerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="error" id="phoneError"></div>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
              <option value="">Select Branch</option>
              <option value="1">Computer Science</option>
              <option value="2">Information Technology</option>
              <option value="3">Electronics and Communication</option>
              <option value="4">Electrical</option>
              <option value="5">Mechanical</option>
              <option value="6">Civil</option>
              <option value="7">Biomedical</option>
              <option value="8">Industrial</option>
          </select>
      <div class="error" id="branchError"></div>
            
            

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
            <div class="error" id="yearError"></div>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <div class="error" id="cityError"></div>

            <div class="radio-group">
                <label>T-Shirt Size:</label><br>
                <label><input type="radio" name="tshirt_size" value="S" required> S</label>
                <label><input type="radio" name="tshirt_size" value="M"> M</label>
                <label><input type="radio" name="tshirt_size" value="L"> L</label>
                <label><input type="radio" name="tshirt_size" value="XL"> XL</label>
            </div>
            <div class="error" id="tshirtError"></div>

            <label for="experience">Previous Experience (Optional):</label>
            <textarea id="experience" name="experience" rows="4" cols="50"></textarea>

            <button type="submit">Submit</button>
          
        </form>
    </div>



</body>
</html>
