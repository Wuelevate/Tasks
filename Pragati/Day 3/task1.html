<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3 Task 1</title>

    <!--add css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Day-3 Task 1</h1>
    <div class="container">
        <div class="row">
            <div class="cell red"></div>
            <div class="cell gray"></div>
            <div class="cell red"></div>
        </div>
        <div class="row">
            <div class="cell gray">
                <button class="button" onclick="decreaseCount()">Decrease</button>
            </div>
            <div class="cell purple">
                <p id="datetime"></p>
                <p class="counter">Counter: <span id="count">0</span></p>
            </div>
            <div class="cell gray">
                <button class="button" onclick="increaseCount()">Increase</button>
            </div>
        </div>
        <div class="row">
            <div class="cell red"></div>
            <div class="cell gray"></div>
            <div class="cell red"></div>
        </div>
    </div>

   <!--Script file -->
   <script src="script.js"></script>

</body>
</html>
