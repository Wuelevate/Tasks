<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Practice Webpage</h1>
        <p>This is a simple webpage created as part of my HTML & CSS learning task.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsgSuWwtjccZ1Nk4y0Qd2CSY-5XsYr9fkXvQ&s" alt="Sample Image">
      </header>

      <section class="form-section">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          <br/><br/>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          <br/><br/>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
          <br/><br/>
    
          <button type="submit">Submit</button>
          <br/><br/>
        </form>
      </section>
</body>
</html>
